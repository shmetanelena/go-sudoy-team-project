<section class="reviews" id="reviews">
  <div class="container">
    <h2 class="reviews__title visually-hidden">Customer Reviews</h2>
    <div class="reviews__card">
      <picture>
        <source
          srcset="
            ./images/customer-reviewers-img1.jpg    1x,
            ./images/customer-reviewers-img1@2x.jpg 2x
          "
        />

        <img
          class="reviews__img"
          src="./images/customer-reviewers-img1.jpg"
          alt="Reviewers photo"
        />
      </picture>
      <div class="reviews__wrap">
        <p class="reviews__text">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit
          nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
        </p>
      </div>
      <h3 class="reviews__subtitle">Emily, Los Angeles</h3>
    </div>
    <ul class="reviews-pagination">
      <li class="reviews-pagination__item">
        <button class="reviews-pagination__btn reviews-pagination__btn--active" type="button">
          <img
            class="reviews-pagination__img"
            src="./images/customer-revievers-decoration-house.png"
            alt="Navigation icon"
          />
        </button>
      </li>
      <li class="reviews-pagination__item">
        <button class="reviews-pagination__btn" type="button"></button>
      </li>
      <li class="reviews-pagination__item">
        <button class="reviews-pagination__btn" type="button"></button>
      </li>
    </ul>
  </div>
</section>
